  <title>Home</title>
    <style>
        body {
            background-image: url('https://antdisplay.com/pub/media/magefan_blog/1_19_.jpg');
            background-repeat: no-repeat;
            background-size: 1500px 860px;
            color: #FFFFFF;
        }

    .bg-1 {      
      text-align:center;
    }

    .container-fluid {
        padding-top: 70px;
        padding-bottom: 70px;
    
    }   
    .header {
        padding: 0.015px;
        text-align: center;
        background: #cfd6d8;
        color: rgb(53, 35, 79);
        font-size: 30px;
     }
     .table_content {
        padding: 0.015px;       
        text-align: center;
        background: #cfd6d8;
        color: rgb(53, 35, 79);
        font-size: 30px;
     }
    .button {
        background-color: #4CAF50;
        border: 2px solid #ffffff;
        color: rgb(255, 255, 255);
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        margin: 4px 2px;
        cursor: pointer;
        font-size: 20px;
        transition-duration: 0.3s;
      }
      .button1:hover {padding: 12px 60px;}
      .button2:hover {padding: 12px 55px;}
      .button3:hover {padding: 12px 68px;}
      .button4:hover {padding: 12px 28px;}
      .button5:hover {padding: 12px 26px;}
      .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }
      .line-break {
        max-width: 250px;
        word-wrap: break-word;
        width: 300px;
      }
@import url(https://fonts.googleapis.com/css?family=Oswald:400);

.navigation {
  width: 100%;
  background-color: black;
}

img {
  width: 25px;
  border-radius: 50px;
  float: left;
}

.logout {
  font-size: .94em;
  font-family: 'Oswald', sans-serif;
	position: relative;
  right: -18px;
  bottom: -4px;
  overflow: hidden;
  letter-spacing: 3px;
  opacity: 0;
  transition: opacity .45s;
  -webkit-transition: opacity .35s;
  
}

.buttonlogout {
	text-decoration: none;
	float: right;
  padding: 12px;
  margin: 15px;
  color: rgb(1, 1, 1);
  width: 25px;
  background-color: rgb(239, 226, 226);
  transition: width .35s;
  -webkit-transition: width .35s;
  overflow: hidden
}

a:hover {
  width: 120px;
}

a:hover .logout{
  opacity: .9;
}

a {
  text-decoration: none;
}

    </style>
